<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFC Sign Up!</title>
    <link rel="stylesheet" href="/rooney/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/rooney/html/home.html">
                <img src="/rooney/images/img1/favicon.ico" alt="logo">
            </a>
        </div>
        <div class="fieldset">
            <fieldset>
                <label for="First Name">First Name
                    <input type="text" placeholder="John">
                </label>
                <label for="Last Name">
                    Last Name<input type="text" placeholder="Doe">
                </label>
                <label for="Email Address">
                    Email Address<input type="email" placeholder="john.doe@microsoft.com">
                </label>
                <label for="Password">
                    Password<input type="password" placeholder="********">
                </label>
                <label for="Confirm Password">
                    Confirm Password<input type="password" placeholder="********">
                </label>
                <button type="submit">
                    Sign Up
                </button>
                <button type="button">
                    <a href="login.html">Log In</a>
                </button>
                <a href="home.html">Go to Home :)</a>
            </fieldset>
        </div>
        
    </div>
</body>
</html>
